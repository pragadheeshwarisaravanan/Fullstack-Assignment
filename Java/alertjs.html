<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            alert("You are so Beautiful..so Keep Smiling");
        }
        function add(a,b) {
            let sum = a+b;
            alert("Summation : "+ sum);
        }
        function sub(a,b){
            const sub = a-b;
            alert("Difference : "+sub);
        }
        function mux(a,b) {
            let mux = a*b;
            alert("Output : "+ mux);
        }
        function div(a,b){
            const div = a-b;
            alert("Output : "+div);
        }
        
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button> <pre></pre>
    <button onclick="add(5,2)">For Sum</button> <pre></pre>
    <button onclick="sub(2,5)">For Difference</button> <pre></pre>
    <button onclick="mux(5,2)">For Multiplication</button> <pre></pre>
    <button onclick="div(5,2)">For Division</button>
</body>
</html>
