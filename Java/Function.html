<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    Enter the Number <input type="text" id="op" placeholder="enter here"/>
    <pre></pre>
    <button onclick="fun()">show Answer</button>
    <script>
        function fun(){
        let num=document.getElementById("op").value;

        for(let i=1;i<=num;i++){
            for(let j=1;j<=i;j++){
                document.write("*");
            }
           document.write("<br>");
        }
    }
    </script>
    
</body>
</html>
