<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassObject</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br> Student name:" +this.name);
        document.write("<br> Student age:" +this.age);
        document.write("<br> Student studies:" +this.studies);
            }
        }

        var student1=new Student("Varun",16,"MathsComputer");
        student1.display();
        var student2=new Student("Vishnu",23,"Pharmacy");
        student2.display();
    </script>
</body>
</html>
