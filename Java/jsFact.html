<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
    <center>
        Enter the Number<input type="text" id="n"/>
        <br><br>
        <button onclick="factorial()">Factorial</button>
        <br>
        <br>
        <div id="ResultDiv">

        </div>
    </center>
    <body>
    <script>
        const factorial = () => {
            let n = parseInt(document.getElementById("n").value);
            let result ="<table border='1' width='50%'>";
                result += "<tr><tr><th>Number</th></tr>Factorial</th></tr>";

                for(let k=1; k<=n; k++){
                    let fact = 1;
                    for(let i=1; i<=k; i++){
                        fact = fact * i;
                    }
                    result += "<tr><td>"+k+"</td><td>"+fact+"</td></tr>";
                }
                result += "</table>";
                document.getElementById("ResultDiv").innerHTML = result;
        }
    </script>
</body>
</html>
