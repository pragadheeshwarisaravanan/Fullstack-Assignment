<html>

    </head>
    <body>
        Enter a String <input type="text" id="op" placeholder="Enter the Text"/>
        <br>
        <button onclick="out()">OUTPUT</button>
        <pre></pre>
        <div id="put"></div>
        
        <script>
            function out() {
                let op = document.getElementById("op").value;
                var rev="";
                let output="";
                for(let i=op.length-1;i>=0;i--){
                    rev = rev + op[i];
                }
                if(op===rev)
                output ="Palindrome";
            
            else
            output ="Not Palindrome";
       
            document.getElementById("put").innerHTML = output;
            }
        </script>
    </body>
</html>
