<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <script>
        //Using Literals
        
        var student={name:"Sanjay",Age:23,studies:"BioMedical"};
        document.write("<br> Student Name:" +student.name);
        document.write("<br> Student Age:" +student.Age);
        document.write("<br> Student Studies" +student.studies);

        //Using Object
        var student = new Object();
        student.name="Sanjay";
        student.Age=23;
        student.studies="BioMedical";
        document.write("<br> Student Name:" +student.name);
        document.write("<br> Student Age:" +student.Age);
        document.write("<br> Student Studies" +student.studies);
        </script>
    </body>
</html>
